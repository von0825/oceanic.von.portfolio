    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 黑色遮罩 */
        #black-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: black;
          z-index: 9999;
          opacity: 1;
          transition: opacity 0.5s ease-in-out;
        }
        #black-screen.fade-out {
          opacity: 0;
          pointer-events: none;
        }
    
       /* Slider 區域 */
      .slider {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%; /* 使其填滿父容器的高度 */
      }
      .slider-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin-bottom: 20px;
      }
      .slider-img {
        width: 100%;  /* 使圖片寬度自動填滿容器 */
        max-width: 90%; /* 最大寬度不超過容器的 90% */
        height: auto;  /* 保持圖片比例 */
        max-height: 600px; /* 最大高度 600px */
        object-fit: cover;  /* 保持圖片的覆蓋效果，並避免變形 */
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }
        .prev, .next {
          font-size: 2.5rem;
          border: none;
          background: transparent;
          cursor: pointer;
          color: white;
          text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        .prev:hover, .next:hover {
          color: #ddd;
        }
    
        /* 小圓點在底部 */
        #indicators {
          position: fixed;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 12px;
          z-index: 10000;
        }
        .dot {
          width: 14px;
          height: 14px;
          border-radius: 50%;
          background-color: #bbb;
          display: inline-block;
          cursor: pointer;
        }
        .dot.active {
          background-color: #555;
        }
    
        /* Header 設定 */
        .header {
          background-image: url(https://b.thumbs.redditmedia.com/dul8xgJXjrzr94MDn1ZaH6ixKe0uX2hyrt1SHJnfcVw.jpg);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          width: 100vw;
          height: 100vh; /* 設置為100vh以填滿整個視窗 */
          display: flex;
          justify-content: center;
          align-items: center;
        }
      </style>
    </head>
    
    <body style="padding-top: 0px;">

            </ul>

        </div>
      </nav>
    
      <header class="header">
        <section class="container">
          <div class="slider">
            <div class="slider-controls">
              <button class="prev" onclick="prevImage()">❮</button>
              <img id="slider-image" src="images/Screenshot_20241029-234053~2.png" alt="圖片1" class="slider-img">
              <button class="next" onclick="nextImage()">❯</button>
            </div>
          </div>
        </section>
      </header>
    
      <div id="indicators"></div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        window.addEventListener('load', function() {
          document.getElementById('black-screen').classList.add('fade-out');
          createIndicators();
          updateIndicators();
          startAutoSlide();
        });
    
        const images = [
          "images/Screenshot_20241029-234053~2.png",
          "images/Screenshot_20241029-234218~2.png",
          "images/carousal.jpg",
        ];
        let currentIndex = 0;
        let autoSlideInterval;
    
        function showImage(index) {
          const img = document.getElementById('slider-image');
          img.src = images[index];
          updateIndicators();
        }
    
        function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
          resetAutoSlide();
        }
    
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
          resetAutoSlide();
        }
    
        function createIndicators() {
          const indicatorContainer = document.getElementById('indicators');
          images.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            dot.addEventListener('click', function() {
              currentIndex = index;
              showImage(currentIndex);
              resetAutoSlide();
            });
            indicatorContainer.appendChild(dot);
          });
        }
    
        function updateIndicators() {
          const dots = document.querySelectorAll('#indicators .dot');
          dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
          });
        }
    
        function startAutoSlide() {
          autoSlideInterval = setInterval(nextImage, 5000); // 每5秒切換
        }
    
        function resetAutoSlide() {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        }
      </script>
    
    </body>
